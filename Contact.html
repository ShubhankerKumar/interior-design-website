<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create Room</title>
</head>

<body>

    <div class="main">

        <nav class="navbar">
            <div class="logo">
                <span class="logo">CreateRoom</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="action">Home</a>
                <a href="About.html">About</a>
                <a href="Contact.html">Contact</a>
            </div>

            <div class="dot">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>


        
        <div class="contact-form-container">
            <form onsubmit="send(); reset(); return false;"  class="contact-form">
                <h2>Contact Us</h2>
                <label for="name">Number</label>
                <input type="number" id="number" placeholder="enter your number" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="enter your e-mail" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input class="btn" onclick="send()" type="button" value="button">

            </form>
        </div>



        <footer class="footer">
            <div class="foot-1">
                <i id="" class="fa-brands fa-facebook-f"></i>
                <i id="" class="fa-brands fa-instagram"></i>
                <i id="" class="fa-brands fa-linkedin"></i>
                <i id="" class="fa-regular fa-envelope-open"></i>
            </div>
            <div class="foot-d">
                <a href="index.html">Home</a>
                <a href="About.html">About</a>
                <a href="Contact.html">Contact</a>
            </div>
        </footer>

    </div>





  







    <script src="https://smtpjs.com/v3/smtp.js">
    </script>


    <script src="javascript.js"></script>
</body>

</html>
